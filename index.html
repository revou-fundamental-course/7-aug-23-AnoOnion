<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Kalkulator Luas Segitiga - Muh Husni Mubarok</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="calculator">
            <h1>Kalkulator Luas Segitiga</h1>
            <form id="form-container">
                <label for="base">Alas:</label>
                <input type="number" id="base" step="any" required><br>
                <label for="height">Tinggi:</label>
                <input type="number" id="height" step="any" required><br>
                <input type="submit" value="Hitung">
            </form>
            <p>Luas Segitiga: <span id="result"></span></p>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
